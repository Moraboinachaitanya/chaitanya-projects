<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSE-2 Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h1 {
            color: #1a237e;
        }

        a {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        a:hover {
            background-color: #0c47a1;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>CSE-2 Student Portal</h1>
        <p>KL University</p>

        <a href="https://cse2-portal-final.vercel.app" target="_blank">
            Open CSE-2 Portal
        </a>
    </div>

</body>
</html>
